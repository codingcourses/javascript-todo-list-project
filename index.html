<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Todo List Project</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>

    <!-- UUID JS -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <div class="title">todo list</div>
        <input id="text-input" class="text-input" type="text" placeholder="What do you need to do?"/>
        <ul id="list" class="list"></ul>
        <div id="empty-state" class="empty-state">You have no todo list items.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
