<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Todo List Project</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">
      <div class="uk-position-top-center">
        <div class="uk-width-large uk-margin-large-top uk-margin-small-left uk-margin-small-bottom uk-margin-small-right">
          <div class="uk-text-large uk-text-center uk-text-uppercase">Todo List</div>
          <div class="uk-grid uk-grid-small uk-margin-medium-top">
            <div class="uk-width-expand">
              <input class="uk-input" type="text" />
            </div>
            <div class="uk-width-auto">
              <button class="uk-button uk-button-primary">Add</button>
            </div>
          </div>

          <ul class="uk-list uk-margin-medium-top">
            <li class="uk-card uk-card-default uk-card-body uk-card-small uk-flex">
              <div class="uk-margin-small-right">
                <input class="uk-checkbox" type="checkbox">
              </div>
              <div class="uk-width-expand">Text</div>
              <div>
                <a uk-icon="trash"></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
